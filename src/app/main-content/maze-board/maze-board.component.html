<button (click)="runDijkstra()">Find path</button>
<button (click)="clearBoard()">Clear path</button>

<div class="board-status">{{boardStatus}}</div>

<div class="board" #board [class.blocked]="isPainting">
  <div class="row" *ngFor="let row of boardSquares">
    <ng-container *ngFor="let square of row">
      <div class="cell">
        <app-maze-square #cmp [(state)]="square.state"></app-maze-square>
      </div>
    </ng-container>
  </div>
</div>
