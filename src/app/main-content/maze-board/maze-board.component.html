<button (click)="runDijkstra()">Find path</button>
<button (click)="clearBoard()">Clear path</button>

<div class="board-status">{{boardStatus}}</div>

<div class="board" [class.blocked]="isPainting">
  <div class="row" *ngFor="let row of boardSquaresCounter(rowsAmount)">
    <ng-container *ngFor="let square of boardSquaresCounter(colsAmount)">
      <div class="cell">
        <app-maze-square #vertices></app-maze-square>
      </div>
    </ng-container>
  </div>
</div>
