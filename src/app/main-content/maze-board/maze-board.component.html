<button (click)="dijkstraAlgorithm()">Find path</button>
<button (click)="clearBoard()">Clear</button>

<div class="board" #board>
  <div class="row" *ngFor="let row of boardSquares">
    <ng-container *ngFor="let square of row">
      <div class="cell">
        <app-maze-square #cmp [(state)]="square.state"></app-maze-square>
      </div>
    </ng-container>
  </div>
</div>
