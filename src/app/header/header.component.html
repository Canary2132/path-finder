<div class="d-flex justify-content-between header">
  <span>Pathfinder ↝</span>

  <button class="btn btn-light bnt-mode"
          [ngClass]="{'btn-dark dark-mode': isDarkThemeUsed}"
          (click)="changeTheme()">
    <span class="icon-light" [@iconLight]="isDarkThemeUsed ? 'hide' : 'shown'">🌞</span>
    <span class="icon-dark" [@iconDark]="isDarkThemeUsed ? 'shown' : 'hide'">🌙</span>
    {{isDarkThemeUsed ? 'Dark' : 'Light'}}
  </button>
</div>
